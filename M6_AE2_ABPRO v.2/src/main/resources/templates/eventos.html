<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">

    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4">ðŸ“… Eventos Registrados</h1>
        <div class="d-flex gap-2">
            <!-- Listar (refrescar) -->
            <a th:href="@{/eventos}" class="btn btn-outline-secondary">Listar</a>

            <!-- Borrar todos -->
            <form th:action="@{/eventos/borrar-todo}" method="post" onsubmit="return confirm('Â¿Eliminar TODOS los eventos?');">
                <button type="submit" class="btn btn-danger">Borrar todos</button>
            </form>

            <!-- Nuevo -->
            <a th:href="@{/eventos/nuevo}" class="btn btn-primary">âž• Nuevo evento</a>
        </div>
    </div>

    <!-- Mensajes -->
    <div th:if="${msgOk}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msgOk}">OK</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${msgErr}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${msgErr}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <hr />

    <!-- Si no hay eventos -->
    <div th:if="${eventosPorFecha == null or #maps.isEmpty(eventosPorFecha)}" class="alert alert-info text-center">
        AÃºn no hay eventos registrados.
        <br />
        <a th:href="@{/eventos/nuevo}" class="btn btn-sm btn-info mt-2">Crear mi primer evento</a>
    </div>

    <!-- Listado agrupado por fecha -->
    <div th:each="grupo : ${eventosPorFecha}" class="mb-5">

        <!-- Fecha en ISO yyyy-MM-dd (sin extras) -->
        <h2 class="text-primary border-bottom pb-2 mb-4" th:text="${grupo.key}">2025-10-27</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="evento : ${grupo.value}">
                <div class="card h-100 shadow-sm border-info">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-info" th:text="${evento.titulo}">TÃ­tulo del Evento</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            Responsable: <span th:text="${evento.responsable}">[Responsable]</span>
                        </h6>

                        <p class="card-text flex-grow-1"
                           th:if="${evento.descripcion != null and !#strings.isEmpty(evento.descripcion)}"
                           th:text="${evento.descripcion}">
                            DescripciÃ³n del evento...
                        </p>
                        <p class="card-text flex-grow-1 text-muted"
                           th:if="${evento.descripcion == null or #strings.isEmpty(evento.descripcion)}">
                            Sin descripciÃ³n
                        </p>

                        <div class="d-flex justify-content-between align-items-end mt-auto">
                            <small class="text-secondary">
                                Fecha: <span th:text="${evento.fecha}">2025-10-27</span>
                            </small>

                            <!-- BotÃ³n eliminar individual -->
                            <form th:action="@{/eventos/borrar}" method="post"
                                  onsubmit="return confirm('Â¿Eliminar este evento?');" class="d-inline">
                                <input type="hidden" name="titulo" th:value="${evento.titulo}" />
                                <input type="hidden" name="fecha" th:value="${evento.fecha}" />
                                <input type="hidden" name="responsable" th:value="${evento.responsable}" />
                                <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

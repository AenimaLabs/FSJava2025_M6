<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">AE4 Seguridad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="topNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="mb-0" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4" sec:authorize="isAuthenticated()">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">Perfil</h1>
                    <dl class="row">
                        <dt class="col-sm-3">Usuario</dt>
                        <dd class="col-sm-9"><span th:text="${usuario}">username</span></dd>

                        <dt class="col-sm-3">Roles</dt>
                        <dd class="col-sm-9"><span sec:authentication="principal.authorities">[ROLE_USER]</span></dd>
                    </dl>
                    <a class="btn btn-secondary" th:href="@{/}">Volver</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

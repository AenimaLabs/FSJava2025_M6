<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">AE4 Seguridad</a>
    </div>
</nav>

<main class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-4 text-center">Iniciar sesión</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                Sesión cerrada correctamente.
            </div>

            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Usuario" required>
                    <div class="invalid-feedback">Ingresa tu usuario.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Contraseña" required>
                    <div class="invalid-feedback">Ingresa tu contraseña.</div>
                </div>

                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/}">Volver al inicio</a>
            </div>
        </div>
    </div>
</main>

<script>
    // Bootstrap client-side validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
